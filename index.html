	<!-- Fight menu -->
	<div id="fight_menu">
		<input type="image" class="menu_button" id="attack_button"/>
		<input type="image" class="menu_button" id="buff_attack_button"/>
		<input type="image" class="menu_button" id="buff_shield_button"/>
		<input type="image" class="menu_button" id="heal_button"/>
	</div>

	<!-- ATH -->
	<div id="bottom_ath">
		<img alt="xp_bar" id="xp_bar"/>
	</div>

	<div id="bottom_right_ath">
		<div class="info_ath">
			<p class="info_ath_text" id="life_text"></p>
			<img class="info_ath_img" alt="life" src="./src/view/assets/ath/life.png"/>
		</div>
		<div class="info_ath">
			<p class="info_ath_text" id="attack_text"></p>
			<img class="info_ath_img" alt="attack" src="./src/view/assets/ath/sword.png"/>
		</div>
		<div class="info_ath">
			<p class="info_ath_text" id="defense_text"></p>
			<img class="info_ath_img" alt="defense" src="./src/view/assets/ath/shield.png"/>
		</div>
		<div class="info_ath">
			<p class="info_ath_text" id="level_text"></p>
		</div>
	</div>

	<div id="top_right_ath">
		<div class="info_ath">
			<p class="info_ath_text" id="life_opponent_text"></p>
			<img class="info_ath_img" alt="life" src="./src/view/assets/ath/dark_life.png"/>

		</div>
	</div>

			<img  class="screen_gif" src="./src/view/assets/main_menu_screen/warrior.gif" alt="running knight"/>
			<div class="title_img_container">
				<img  class="title_img" src="./src/view/assets/main_menu_screen/title.png" alt="hero fight"/>
			</div>
		</div>
		<div id="main_menu_buttons">
			<div class="main_menu_button_container">
				<input type="image" class="main_menu_button" id="demo_button"/>
			</div>
			<div class="main_menu_button_container">

			</div>
		</div>
	</div>

		<div id="loading_img_container">
			<img  class="screen_gif" src="./src/view/assets/loading_screen/running_knight.gif" alt="running knight"/>
		</div>
		<div id="loading_bar_container">
			<img  class="screen_gif" src="./src/view/assets/loading_screen/loading.gif" alt="loading bar"/>
		</div>
	</div>
